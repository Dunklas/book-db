name: Frontend validation
on: pull_request
defaults:
  run:
    working-directory: frontend
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: npm ci
      - run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: npm ci
      - run: npm run test
      - uses: Dunklas/pr-quote-action@v1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
